<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Togll"/>
    <title>Togll</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="area-title">
                <p class="header-title">Toggl</p>
            </div>
        </div>
        <div id="contents">

            <div id="area-news">
				<div>
                  	<p>
	            		<label class="subject title">Task in Progress : </label>
            		</p>
	            </div>
            	<label id="toggl-task" class="subject">Loading...</label>
            	<!-- <label id="toggl-time" class="subject">55:55:55</label> -->
            	<input id="toggl-taskId" type="hidden"></input>
            </div>
        </div>
        <div id="footer">
            <div id="area-pagenum">
             	<a id="stop_btn" class="stop-btn">Stop</a>
             	<a id="get_btn" class="stop-btn" style="display: none;">Get Task</a>
            </div>
        </div>
    </div>

<script type="text/javascript" src="lib/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
